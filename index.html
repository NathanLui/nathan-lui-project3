<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Smash Brothers Select</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <header>
       <h1>Choose Your Character</h1>
   </header>
   
   <main>
        <form action="">
            <fieldset class="gender">
                <p>Choose your Gender</p>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" value="male">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female" value="female">
                <label for="nonHuman">Non-human</label>
                <input type="radio" name="gender" id="nonHuman" value="nonHuman">
            </fieldset>
            <fieldset class="archetype">
                <p>Choose your archetype</p>
                <label for="hero">Heroic</label>
                <input type="radio" name="type" id="hero" value="hero">
                <label for="cute">Cute</label>
                <input type="radio" name="type" id="cute" value="cute">
                <label for="badAss">Bad-Ass</label>
                <input type="radio" name="type" id="badAss" value="badAss">
            </fieldset>
            <fieldset class="style">
                <p>Choose your style</p>
                <label for="longRange">Long-range</label>
                <input type="radio" name="range" id="longRange" value="longRange">
                <label for="midRange">Mid-range</label>
                <input type="radio" name="range" id="midRange" value="midRange">
                <label for="closeRange">Close-range</label>
                <input type="radio" name="range" id="closeRange" value="closeRange">
            </fieldset>
            <fieldset class="weapons">
                <p>Choose your weapon</p>
                <label for="physical">Physical</label>
                <input type="radio" name="weapon" id="physical" value="physical">
                <label for="magic">Magical</label>
                <input type="radio" name="weapon" id="magic" value="magic">
                <label for="armed">Armed</label>
                <input type="radio" name="weapon" id="armed" value="armed">
                
                <div>
                    <input type="submit" value="Super Select Time!">
                </div>
            </fieldset>
        </form>
        
        <section class="results">
        </section>

   </main>
   
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
    <script src="script.js"></script>
</body>
</html>
