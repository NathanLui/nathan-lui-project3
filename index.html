<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Smash Brothers Select</title>
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
   <header>
        <div class="header-bg">
            <img src="assets/header-bg-image.png" alt="">
        </div>
        <h1>Choose Your Fighter!</h1>
   </header>
   <main>
        <form action="#">
            <fieldset class="gender question">
                <p>1. Choose your Gender</p>
                <label for="male">Male</label>
                <input type="radio" name="gender" required id="male" value="male">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female" value="female">
                <label for="nonHuman">Non-human</label>
                <input type="radio" name="gender" id="nonHuman" value="nonHuman">
            </fieldset>
            <fieldset class="archetype question">
                <p>Choose your archetype</p>
                <label for="hero">Heroic</label>
                <input type="radio" name="type" required id="hero" value="hero">
                <label for="cute">Cute</label>
                <input type="radio" name="type" id="cute" value="cute">
                <label for="badAss">Bad-Ass</label>
                <input type="radio" name="type" id="badAss" value="badAss">
            </fieldset>
            <fieldset class="weapon question">
                <p>Choose your weapon</p>
                <label for="physical">Physical</label>
                <input type="radio" name="weapon" required id="physical" value="physical">
                <label for="magic">Magical</label>
                <input type="radio" name="weapon" id="magical" value="magical">
                
                <div>
                    <input type="submit" value="Super Select Time!">
                </div>
            </fieldset>
        </form>
        
        <section>
            <div class="results-container"></div>
            <div class="results"></div>
            <div class="character-image">
                <img>
            </div>
        </section>

   </main>
   
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
    <script src="script.js"></script>
</body>
</html>
